<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AR - Gigisehat</title>
  <style>
    body { margin:0; overflow:hidden; font-family:system-ui,Segoe UI,Roboto; }
    header { position: absolute; top: 8px; left: 8px; z-index: 10; }
    button.xr-btn {
      position: absolute; top: 10px; left: 10px; z-index: 20; padding:8px 12px;
      background: #111; color:#fff; border-radius:6px; border: none;
    }
    button.reset-btn {
      position: absolute; top: 10px; left: 100px; z-index: 20; padding:8px 12px;
      background: #fff; color:#111; border-radius:6px; border: 1px solid #ccc;
    }
    canvas { display:block; width:100vw; height:100vh; position: absolute; }
  </style>
</head>
<body>
  <header><h3 style="margin:0;color:#fff;text-shadow:0 1px 3px rgba(0,0,0,.6)">AR - Gigisehat</h3></header>

  <!-- Buttons dibuat/di-manage juga dari JS -->
  <canvas id="canvas"></canvas>
  <script type="module" src="index.js"></script>
</body>
</html>
