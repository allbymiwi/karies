<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Odontogram AR</title>
  <link rel="stylesheet" href="ui.css">
</head>
<body>
  <div id="app">
    <header id="topbar">
      <h1>Odontogram AR</h1>
    </header>

    <main id="main">
      <!-- AR canvas / viewport (index.js menangani AR/Three/placement) -->
      <div id="viewport" aria-label="Viewport AR"></div>

      <!-- UI overlay: status bars, helper -->
      <aside id="uiOverlay">
        <div id="bars">
          <div class="status-bar clean" role="status" aria-label="Kebersihan">
            <img src="icons/water.png" class="status-icon" alt="Kebersihan">
            <span class="status-label">Kebersihan</span>
            <div class="bar-fill"><div id="cleanFill" class="bar-inner" style="width:100%"></div></div>
          </div>

          <div class="status-bar health" role="status" aria-label="Kesehatan">
            <img src="icons/heart.png" class="status-icon" alt="Kesehatan">
            <span class="status-label">Kesehatan</span>
            <div class="bar-fill"><div id="healthFill" class="bar-inner" style="width:100%"></div></div>
          </div>

          <!-- NEW: Helper / Message bar under the status bars -->
          <div class="status-bar helper" id="helperBar" aria-live="polite" aria-atomic="true">
            <img id="helperIcon" src="odontogram/odontogram_hilang.png" class="helper-icon" alt="Status Gigi">
            <span id="helperLabel" class="helper-label">gigi tidak ada</span>
          </div>
        </div>

        <!-- Small info area (existing app may use .infoText/fadeInfo) -->
        <div id="infoArea" aria-hidden="false">
          <div id="infoText" class="info-text"></div>
        </div>

        <!-- Controls (these are examples; index.js may wire actual buttons) -->
        <div id="controls">
          <button id="btnPlaceModel" class="btn">Enter AR / Place</button>
          <button id="btnReset" class="btn">Reset</button>
        </div>
      </aside>
    </main>

    <footer id="footer">
      <small>Â© Odontogram</small>
    </footer>
  </div>

  <!-- Primary app logic (your existing index.js should be kept) -->
  <script src="index.js"></script>

  <!-- UI wiring: helper logic + small glue -->
  <script src="ui.js"></script>
</body>
</html>
